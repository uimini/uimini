<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>UImini</title>
  </head>
  <body>
    <div class="ui-wrapper">
      <div class="ui-content-wrapper">
        <section class="ui-section">
          <div class="ui-container">
            <h1>UImini dev</h1>
          </div>
        </section>

        <section class="ui-section">
          <div class="ui-container">
            <h2>Buttons</h2>
            <div>
              <button class="ui-button isDefault">Default</button>
              <button class="ui-button isSecondary">Secondary</button>
              <button class="ui-button isPrimary">Active</button>
              <button class="ui-button isDangerous">Dangerous</button>
              <button class="ui-button isSuccess">Success</button>
              <button class="ui-button isLink">Link</button>
              <button class="ui-button isText">Text</button>
            </div>
          </div>
        </section>

        <section class="ui-section">
          <div class="ui-container">
            <h2>Controls:</h2>

            <div>
              <div class="ui-radio">
                <input id="radio1" type="radio" name="radio" checked />
                <label for="radio1">Option 1</label>
              </div>
              <div class="ui-radio">
                <input id="radio2" type="radio" name="radio" />
                <label for="radio2">Option 2</label>
              </div>
              <div class="ui-radio">
                <input id="radio3" type="radio" name="radio" />
                <!-- empty -->
                <label for="radio3"></label>
              </div>
              <div class="ui-radio">
                <input id="radio4" type="radio" name="radio" />
                <label for="radio4">Option 4</label>
              </div>
            </div>

            <div>
              <div class="ui-checkbox">
                <input id="checkbox1" type="checkbox" checked />
                <label for="checkbox1">Checkbox 1</label>
              </div>
              <div class="ui-checkbox">
                <input id="checkbox2" type="checkbox" />
                <label for="checkbox2">Checkbox 2</label>
              </div>
              <div class="ui-checkbox">
                <input id="checkbox3" type="checkbox" />
                <!-- empty -->
                <label for="checkbox3"></label>
              </div>
              <div class="ui-checkbox">
                <input
                  id="checkbox4"
                  type="checkbox"
                  disabled="disabled"
                  checked
                />
                <label for="checkbox4">Checkbox 4</label>
              </div>
              <div class="ui-checkbox">
                <input id="checkbox5" type="checkbox" disabled="disabled" />
                <label for="checkbox5">Checkbox 5</label>
              </div>
            </div>

            <div style="width: 280px">
              <div class="ui-select">
                <select name="select1">
                  <option value="option1">option1</option>
                  <option value="option2" selected>option2</option>
                  <option value="option3">option3</option>
                </select>
              </div>

              <div class="ui-select">
                <select class="isSelected" name="select2">
                  <option value="option1">option1</option>
                  <option value="option2" selected>option2</option>
                </select>

                <select class="isLoading" name="select3">
                  <option value="option1">option1</option>
                  <option value="option2" selected>option2</option>
                </select>
              </div>
            </div>

            <div>
              <div class="ui-switch">
                <input type="checkbox" id="switch1" checked />
                <label for="switch1">Switch 1</label>
              </div>
              <div class="ui-switch">
                <input type="checkbox" id="switch2" />
                <label for="switch2">Switch 1</label>
              </div>
            </div>
          </div>
        </section>

        <section class="ui-section">
          <div class="ui-container">
            <h2>Inputs</h2>
            <div>
              <div class="ui-input">
                <label for="input-1">my label</label>
                <input id="input-1" type="text" value="" placeholder="hello" />
              </div>
            </div>
          </div>
        </section>
      </div>

      <footer></footer>
      <!-- end main wrapper -->
    </div>
  </body>
</html>
