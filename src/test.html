<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>UImini</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content-wrapper">
        <section>
          <div class="container">
            <h1>UImini dev</h1>
          </div>
        </section>

        <section>
          <div class="container">
            <h2>Buttons</h2>
            <div>
              <button class="ui-button isDefault">Default</button>
              <button class="ui-button isSecondary">Secondary</button>
              <button class="ui-button isPrimary">Active</button>
              <button class="ui-button isDangerous">Dangerous</button>
              <button class="ui-button isSuccess">Success</button>
              <button class="ui-button isLink">Link</button>
              <button class="ui-button isText">Text</button>
            </div>
          </div>
        </section>

        <section>
          <div class="container">
            <h2>Controls:</h2>
            <div>
              <div class="ui-checkbox">
                <input id="checkbox1" type="checkbox" checked />
                <label for="checkbox1">Checkbox 1</label>
              </div>
              <div class="ui-checkbox">
                <input id="checkbox2" type="checkbox" />
                <label for="checkbox2">Checkbox 2</label>
              </div>
              <div class="ui-checkbox">
                <input id="checkbox3" type="checkbox" />
                <!-- empty -->
                <label for="checkbox3"></label>
              </div>
              <div class="ui-checkbox">
                <input
                  id="checkbox4"
                  type="checkbox"
                  disabled="disabled"
                  checked
                />
                <label for="checkbox4">Checkbox 4</label>
              </div>
              <div class="ui-checkbox">
                <input id="checkbox5" type="checkbox" disabled="disabled" />
                <label for="checkbox5">Checkbox 5</label>
              </div>
            </div>
          </div>
        </section>

        <section>
          <div class="container">
            <h2>Inputs</h2>
            <div>
              <div class="ui-input">
                <label for="input-1">my label</label>
                <input id="input-1" type="text" value="" placeholder="hello" />
              </div>
            </div>
          </div>
        </section>
      </div>

      <footer></footer>
      <!-- end main wrapper -->
    </div>
  </body>
</html>
